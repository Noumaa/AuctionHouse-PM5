admin-menu-name: "&l&cAdministration"
category-menu-name: "&6Catégories"
manage-listing-name: "&6Editer la vente"
player-listing: "&6Ventes de &b{PLAYER}"

# Chat messages
item-listed: "&2Vous avez mis en vente &d{ITEM} &r&d(x{AMOUNT}) &2pour &d{PRICE}."
cancelled-item: "&eVous avez &6annuler &eune enchère. Récupérez les items avec &6/ah expired&e."
cancelled-purchase: "&cVous avez annulé cet achat."    #{PLAYER}, {ITEM}, {PRICE}, {AMOUNT}
purchased-item: "&2Vous avez acheté &d{ITEM} &r&d(x{AMOUNT}) &2pour &d{PRICE}§2."    #{PLAYER}, {ITEM}, {PRICE}, {AMOUNT}
seller-message: "&e{PLAYER} &bvous a acheté {ITEM} (x{AMOUNT}) pour &d{PRICE} !"    #{ITEM}, {AMOUNT}
returned-item: "&2Vous avez retiré &d{ITEM} &r&d(x{AMOUNT}) &2de l'hôtel des ventes."

# Error messages
in-creative: "&cVous ne pouvez pas mettre en vente en mod créatif."
max-listings: "&cVous ne pouvez pas avoir plus de {MAX} ventes en cours."
invalid-price: "&cPrix invalide."
not-enough-space: "&cVous n'avez pas la place requise pour récupérer les items !"
self-purchase: "&cVous ne pouvez pas acheter vos propres items !"
