# Refer to https://minecraft.gamepedia.com/Formatting_codes for formatting codes, you can replace the '§' symbol with a '&'

# AH Menu titles
menu-name: "Hôtel des ventes"
listings-menu-name: "&aVentes en cours"
expired-menu-name: "&cVentes expirées / annulées"
