purchase-economy-error: "&cCould not complete transaction."

# Items in the menu UI
listed-item:
    # {PRICE} = Price of listing
    # {SELLER} = Username of seller
    # {D} = Days, {H} = Hours, {M} = Minutes
    - "&7Cliquez pour acheter."
    - ""
    - "&9Prix: &e{PRICE}"
    - "&9Vendeur: &e{SELLER}"
    - "&9Expire dans: &e{D}j {H}h {M}m"
your-listed-item:
    # {PRICE} = Price of listing
    # {D} = Days, {H} = Hours, {M} = Minutes
    - "&cCliquez pour supprimer."
    - ""
    - "&9Prix: &e{PRICE}"
    - "&9Expire dans: &e{D}j {H}h {M}m"
    - "&7-------------------------"
expired-item:
    # {PRICE} = Price of listing
    - "&aCliquez pour récupérer les items."
    - ""
    - "&9Prix: &e{PRICE}"
view-listed-items:
    # {SELLING} = Number of active listings
    name: "&6Mes ventes"
    lore:
        - "&aCliquez pour accéder à vos"
        - "&aventes en cours."
        - ""
        - "&9Annonces : &e{SELLING}"
view-expired-items:
    # {EXPIRED} = Number of expired listings
    name: "&6Récupérer les items expirés / annulés"
    lore:
        - "&aCliquez pour accéder et récupérer"
        - "&a les items expirés ou annulés."
        - ""
        - "&9Items en attente : &e{EXPIRED}"

